<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/kw-style.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header left">
            <div class="container">
                <h2>접종정보 제공동의 서약 동의서</h2>
                <a href="#" class="last">
                    <i class="ico i-x"></i>
                </a>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <div class="pet-wrap">
                <section class="container">
                    <div class="agreement-box">
                        <h2>키녹 입장 전 약속!</h2>
                        <p>설문에 알맞게 응답했는지 다시 한번 확인해주세요.<br>
                            이 내용은 키녹 이용을 위한 필수적인 정보이며,<br>
                            제공에 동의하셔야 시설 이용이 가능합니다.<br>
                            또한, 키녹에 방문한 모든 아이들의 안전을 위해<br>
                            설문 내용에는 거짓이 없어야 하며,<br>
                            거짓 설문으로 인해 발생되는 불이익에<br>
                            대해 책임지지 않습니다.</p>
                            <img src="kw-img/dog.png" alt="키녹 입장 전 약속!">
                    </div>
                </section>

                <div class="btn-group bottom">
                    <button type="button" class="btn kw-btn-md kw-btn-primary">확인</button>
                </div>

            </div>
        </main>
        <!-- END : Content -->

    </div>

    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="js/kw-common.js"></script>
    <!-- END : Script -->
</body>

</html>
