<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h2>Pet Pass</h2>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <div class="pet-wrap">
                <section class="container">
                    <p class="step">STEP 1</p>
                    <h1>출입정보를 입력해주세요.</h1>
                    <h4>키녹을 이용하기 위해<br>
                        출입정보를 확인하고 있습니다.</h4>
                    <div class="input-wrap mt-10">
                        <div class="input-group">
                            <div class="input-area last">
                                <input type="number" id="" value="010" disabled>
                                <input type="number" value="12345678" disabled>
                            </div>
                            <!-- <small>! 핸드폰 번호를 확인해주세요.</small> -->
                        </div>
                        <div class="input-group">
                            <label for="">보호자 이름<span>*</span></label>
                            <input type="text" id="" value="김우연" disabled>
                            <!-- <small>! 방문자 이름을 입력해주세요.</small> -->
                        </div>
                        <div class="select-group">
                            <h5>동반 입장 인원 수 선택<span>*</span></h5>
                            <select name="" id="">
                                <option value="2명">2명</option>
                            </select>
                            <small>본인을 포함하여 동반 입장하는 모든 인원을 선택해주세요.</small>
                        </div>
                    </div>
                </section>
                <hr>
                <section class="container">
                    <p class="step">STEP 2</p>
                    <h1>동반 반려동물을 선택해주세요.</h1>
                    <div class="pet-none">
                        <img src="img/pet.png" alt="등록된 반려동물 정보가 없습니다.">
                        <h5>등록된 반려동물 정보가 없습니다.</h5>
                        <button type="button" class="btn btn-sm btn-outline-gray">등록</button>
                    </div>
                </section>
                <div class="btn-group bottom">
                    <button type="button" class="btn btn-md btn-primary">출입 QR 발급받기</button>
                </div>

            </div>
        </main>
        <!-- END : Content -->

    </div>


    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
