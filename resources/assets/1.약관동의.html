<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- Safari -->
    <meta name="format-detection" content="telephone=no" />
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">

        <!-- START : Content -->
        <main>
            <section class="container">
                <div class="service-info">
                    <img src="img/kinock-logo.png" alt="닥터클루니 로고" class="kinock-logo">
                    <div class="service-text">
                        <h1>Pet Pass</h1>
                        <h5>Pet Pass는 <span>반려동물 동반 출입시설 출입 시,<br>
                                간편하게 출입인증이 가능한 서비스</span>로<br>
                            (주)우연컴퍼니가 제공합니다.</h5>
                    </div>
                    <div class="terms-group">
                        <div class="check-area">
                            <div class="check-group">
                                <input type="checkbox" id="chkAll">
                                <label for="chkAll">전체 동의하기</label>
                            </div>
                        </div>
                        <div class="check-wrap">
                            <div class="check-group">
                                <input type="checkbox" id="chk01">
                                <label for="chk01">개인정보 수집 이용동의(필수)</label>
                                <a href="javascript:void(0);"><i class="ico i-chevron-right"></i></a>
                            </div>
                            <div class="check-group">
                                <input type="checkbox" id="chk02">
                                <label for="chk02">서비스 이용약관 동의(필수)</label>
                                <a href="javascript:void(0);"><i class="ico i-chevron-right"></i></a>
                            </div>
                            <div class="check-group">
                                <input type="checkbox" id="chk03">
                                <label for="chk03">제3자 정보제공 동의(필수)</label>
                                <a href="javascript:void(0);"><i class="ico i-chevron-right"></i></a>
                            </div>
                            <div class="check-group">
                                <input type="checkbox" id="chk04">
                                <label for="chk04">마케팅 수신동의(선택)</label>
                                <a href="javascript:void(0);"><i class="ico i-chevron-right"></i></a>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-md btn-primary" disabled>서비스 이용하기</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- END : Content -->


    </div>

    <div id="bottomSheet1" class="bottom-sheet">
        <div class="bottom-sheet-header">
            <h2>Bottom Sheet 1 Title</h2>
            <button class="btn-close">&times;</button>
        </div>
        <div class="bottom-sheet-body">
            <p>This is the content of the first bottom sheet.</p>
        </div>
    </div>



    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
