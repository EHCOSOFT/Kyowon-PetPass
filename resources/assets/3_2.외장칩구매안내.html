<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/kw-style.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h2>Pet Pass</h2>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <div class="pet-wrap">
                <section class="container">
                    <h1>프론트 데스크에서 외장칩 구매 후,<br>
                        국가동물 등록을 진행해주세요.</h1>
                    <h4>키녹을 이용하기 위해 국가동물등록이<br>
                        반드시 필요합니다.</h4>
                    <img class="chip-img mt-10"  src="kw-img/sample-01.png" alt="프론트에서 구매한 외장칩 뒷면 국가동물등록번호 15자리 입력">
                </section>
                <div class="btn-group bottom">
                    <button type="button" class="btn kw-btn-md kw-btn-primary">확인</button>
                </div>

            </div>
        </main>
        <!-- END : Content -->

    </div>


    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="js/kw-common.js"></script>
    <!-- END : Script -->
</body>

</html>
