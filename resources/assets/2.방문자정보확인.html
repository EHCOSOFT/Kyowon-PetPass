<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h2>Pet Pass</h2>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <div class="pet-wrap">
                <section class="container">
                    <h1>방문자 정보를 확인해주세요.</h1>
                    <h4>안전한 키녹 이용을 위해<br>방문자 정보를 확인하고 있습니다.</h4>
                    <div class="input-wrap mt-10">
                        <div class="input-group">
                            <label for="">방문자 이름<span>*</span></label>
                            <input type="text" id="" placeholder="방문자 이름을 입력해주세요.">
                            <!-- <small>! 방문자 이름을 입력해주세요.</small> -->
                        </div>
                        <div class="input-group">
                            <label for="">핸드폰 번호<span>*</span></label>
                            <div class="input-area last">
                                <input type="number" id="" value="010" disabled>
                                <input type="number" placeholder="12345678">
                            </div>
                            <!-- <small>! 핸드폰 번호를 확인해주세요.</small> -->
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-md btn-primary">확인</button>
                    </div>
                </section>
                
                
            </div>
        </main>
        <!-- END : Content -->

    </div>


    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
