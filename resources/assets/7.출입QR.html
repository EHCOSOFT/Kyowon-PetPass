<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h2>Pet Pass</h2>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <div class="pet-wrap gray">
                <section class="container">
                    <div class="qrcode-swiper-wrap">
                        <div class="swiper qrcodeSwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="qrcode">
                                        <div class="qrcode-body">
                                            <h1>출입 QR 발급완료</h1>
                                            <h5>발급된 QR을 스캔하시면<br>출입인증이 완료됩니다.</h5>
                                            <img src="img/qrcode.png" alt="임시 QR코드">
                                            <h6>클루니클루니클루니클루니클루니클루니클루니클루니</h6>
                                            <p>발급일 2024. 01. 01.</p>
                                        </div>
                                        <div class="qrcode-bottom">
                                            <dl>
                                                <dt>동반인원 수</dt>
                                                <dd>1명</dd>
                                            </dl>
                                            <dl>
                                                <dt>반려동물 대/중/소 구분</dt>
                                                <dd>대형</dd>
                                            </dl>
                                            <dl>
                                                <dt>QR 유효기간</dt>
                                                <dd>2024.03.20 23:59</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="swiper-slide">Slide 2</div> -->
                            </div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </section>
            </div>
        </main>
        <!-- END : Content -->

    </div>


    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".qrcodeSwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
