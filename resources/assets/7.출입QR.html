<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h2>Pet Pass</h2>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <div class="pet-wrap gray">
                <section class="container">
                    <div class="qrcode">
                        <h1>출입 QR 발급완료</h1>
                        <h5>발급된 QR을 스캔하시면<br>출입인증이 완료됩니다.</h5>
                        <img src="img/qrcode.png" alt="출입인증 QR코드">
                        <ul>
                            <li class="name">클루니클루니클루니클루니</li>
                            <li class="day">발급일 2024. 01. 01</li>
                        </ul>
                    </div>
                </section>
            </div>
        </main>
        <!-- END : Content -->

    </div>


    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
